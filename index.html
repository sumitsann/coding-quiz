<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Quiz</title>
</head>

<body>
  <div id="quiz-container">
    <button id="startButton">Start</button>
    <div id="timer"></div>
    <div id="score-panel">Score:</div>
    <div id="quizPanel">
      <div id="question">Question Will Go Here.</div>
      <div id="choices">
        <button id="a" onclick="checkAnswer(1)">A</button>
        <button id="b" onclick="checkAnswer(2)">B</button>
        <button id="c" onclick="checkAnswer(3)">C</button>
        <button id="d" onclick="checkAnswer(4)">D</button>
      </div>
    </div>
    <div id="user-info-panel">
      <p>Enter Your Initials</p>
      <input type="text" id="userInitial" />
      <button id="submitUser">Submit</button>
    </div>

    <div id="high-score-panel">
      <div></div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
